<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="./fullcalendar/main.min.css">
  <link rel="stylesheet" type="text/css" href="LunarDatePicker/LunarDatePicker.css" />

  <script src="./fullcalendar/main.min.js" defer></script>
  <script type="text/javascript" src="LunarDatePicker/LunarDatePicker.js" defer></script>
  <script src="todo.js" defer></script>
</head>

<body>
  <h3>To-do List</h3>
  <div class="todo-grid-parent">
    <div>
      <div class="todo-input todo-block">
        <span>To-do:</span>
        <input type="text" id="inputTodo" placeholder="Enter new To-do">
        <span>Category:</span>
        <input type="text" id="inputCate" placeholder="Enter category" list="listCate">
        <datalist id="listCate">
          <option value="Playing"></option>
          <option value="Work"></option>
          <option value="Study"></option>
        </datalist>
        <span>Date:</span>
        <input class="ldp" id="inputDate" placeholder="mm/dd/yyyy">
        <span>Time:</span>
        <input type="time" id="inputTime">
        <span></span>
        <button id="btnAdd">Add</button>
        <span></span>
        <button id="btnSort">Sort by Date</button>
        <span></span>
        <label><input type="checkbox" id="checkSort"> Incomplete First </label>

      </div>

      <div class="todo-block todoTable-block">
        <div class="itemsPerPage">
          <span>items per page</span>
          <select id="selectItemsPerPage">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>

        <table id="tableTodo">
          <tr>
            <th></th>
            <th>Date</th>
            <th>Time</th>
            <th>To-do</th>
            <th>
              <select id="selectFilterCate">
              </select>
            </th>
            <th></th>
          </tr>
        </table>

        <div class="pagination-pages">

        </div>
      </div>

    </div>

    <div class="todo-calendar  todo-block">
      <div id='calendar'></div>
    </div>

  </div> <!-- class="todo-grid-parent" -->

  <div class="todo-overlay" id="todo-overlay">
    <div class="todo-modal" id="todo-modal">
      <div class="todo-input todo-block">
        <span>To-do: </span>
        <input type="text" placeholder="Enter new To-do" id="todo-edit-todo">
        <span>Category: </span>
        <input type="text" placeholder="Enter category" list="listCate" id="todo-edit-category">
        <datalist id="listCate">
          <option value="Personal"></option>
          <option value="Work"></option>
        </datalist>
        <span>Date:</span>
        <input class="ldp" id="todo-edit-date" placeholder="mm/dd/yyyy">
        <span>Time:</span>
        <input type="time" id="todo-edit-time">
        <span></span>
        <button id="btnChange">Save Change</button>
      </div>
    </div>
    <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
  </div>
</body>

</html>
